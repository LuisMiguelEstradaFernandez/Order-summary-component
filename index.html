<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>

    <div class="card">

      <img id="image" src="/images/illustration-hero.svg" alt="Illustration Hero">

      <div class="content">

        <h1>Order Summary</h1>

        <p>
          You can now listen to millions of songs,
          audiobooks, and podcasts on any device
          anywhere you like!
        </p>

        <div class="plan">
          <img src="images/icon-music.svg" alt="Icon Music">
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
          <a href="#">Change</a>
        </div>
        
        <div class="buttons">
          <a class="proceed" href="#">Proceed to Payment</a>
          <a class="cancel" href="#">Cancel Order</a>
        </div>

      </div>
    </div>


    <p id="note">
      I still haven't learned flex or grid. This is my first try.
    </p>
  </body>
</html>
